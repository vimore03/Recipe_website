<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe  App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Recipe Finder</h2>
        <p>Search mouth watering recipe to satisify your craving.</p>
        <div class="searchBox">
            <input type="text" id="searchInput" placeholder="Search for recipes">
            <button onclick="searchRecipes()">Search</button>
        </div>
    </div>
    <div class="recipes" id="recipes"></div>
    <div class="notFound" id="notFound">Search your favorite recipes!</div>
    <div class="popup-card" id="popup-card">
        <button class="close-btn" onclick="closeRecipe()">Close</button>
        <h3 id="recipe-title"></h3>
        <p id="recipeDetails"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
